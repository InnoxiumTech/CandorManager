plugins {

    id 'java-library'
    id 'com.diffplug.gradle.eclipse.mavencentral' version "3.17.3"
}

subprojects {

    group 'me.shadowchild.modmanager'
    version 'snapshot'
}

allprojects {

    repositories {

        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
}

dependencies {

    compile project(":core")
    compile project(":gui")
    compile project(":entry")
    compile project(":genericmodule")
}
