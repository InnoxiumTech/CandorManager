plugins {

    id 'java'
    id 'com.diffplug.gradle.eclipse.mavencentral' version "3.17.3"
}

// The following code allows for SWT to be used in any IDE (although the window builder is still eclipse only)
apply plugin: 'com.diffplug.gradle.eclipse.mavencentral'
eclipseMavenCentral {

    release '4.7.0', {

        useNativesForRunningPlatform()
    }
}

subprojects {

    group 'me.shadowchild.modmanager'
    version 'snapshot'
}

allprojects {

    repositories {

        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}


dependencies {

    compile project(":candor-core")
    compile project(":candor-genericmodule")
    // SWT for gradle
//        compile group: 'org.eclipse.platform', name: 'org.eclipse.swt', version: '3.114.0'

    implementation 'com.github.ShadowChild:Cybernize2:master-SNAPSHOT'
}
